<!---jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Managment</h1>
        <p class="col-md-8 fs-4">You can save record of Restaurant using angular</p>
    </div>
</div>
<!--close jumbotron-->
<!---Table display here-->
<table class="table mt-4">
    <thead>
        <tr>+++
 
            <th scope="col">Restaurant ID </th>
            <th scope="col">Name</th>
            <th scope="col">Email </th>
            <th scope="col">Mobile </th>
            <th scope="col">Address </th>
            <th scope="col">Action</th>
            <th scope="col">Service</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.service}}</td>    
         
            <td><button class="btn btn-info" type="button" (click)="onEditResto(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRestro(data)" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurant Reacords <Form></Form></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue ">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control"
                            placeholder="Restaurant Name Here" aria-describedby="name">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email"
                            placeholder="Reataurant email id">
                    </div>
                    <div class="mb-3 ">
                        <label class="form-label">Mobile :</label>
                        <input type="text" class="form-control" formControlName="mobile" id="mobile"
                            placeholder="Enter mobile number">

                    </div>
                    <div class="mb-3 ">
                        <label class="form-label">Address :</label>
                        <input type="text" class="form-control" formControlName="address" id="address"
                            placeholder="Enter restaurant address">

                    </div>

                    <div class="mb-3 ">
                        <label class="form-label">Service :</label>
                        <input type="text" class="form-control" formControlName="service" id="service"
                            placeholder="Reataurant service">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestro()">Add Deatils</button>
                <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateRestro()">Update Restaurant</button>
            </div>
        </div>
    </div>
</div>
